<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Gram</title>
</head>
<body>
<div id="notLoggedIn">
    <input type="text" placeholder="Name" id="username"/>
    <input type="password" placeholder="Password" id="password"/>
    <button onclick="login()">Login</button>
</div>

<div id="loggedIn">
    <button onclick="logout()">Logout</button>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <input type="text" name="receiver" placeholder="Receiver Name"/>
        <br>
        <input type="number" name="durationInSeconds" placeholder="Duration in Seconds"/>
        <br>
        <input type="checkbox" name="isPublic" />Make Photo Public?
        <br>
        <button type="submit">Upload</button>
    </form>
    <form action="/public-photos" method="get">
        View Public Photos By:
        <input type="text" name="username" placeholder="username"/>
        <button type="submit">See Photos</button>
    </form>
    <br>

    <div id="photos"></div>

</div>

<script src="jquery-3.0.0.js"></script>
<script src="main.js"></script>
</body>
</html>
